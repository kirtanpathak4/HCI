    <!--Appointment form starts here-->
    <div class="appointhome">
        <div class="appointhomegeneral">
            <div>
                <form action="" method="post">
                    <div class="appointhomegrp">
                        <div style="width: 48%; float: left;">
                            <input type="text" name="name" placeholder="Name" required><br>
                            <input type="email" name="email" placeholder="Email" required disabled><br>

                        </div>
                        <div style="width: 48%; float: right;">

                                </span>
                            </div>
                            <div class="show-err" style="color: red; font-size:small; font-weight:bold"></div>

    <script>
        $(function () {
            $('#datetimepicker1').datetimepicker(

            console.log($(this).serialize());
        });
        $(document).ready(function () {
            $('input[type=submit]').click(function () {
                $('input[type=submit]').toggleClass('red');
            });
        });

        function refet() {
            window.location.href = "./appointmentdone.html";

        }
        function delet() {
            var ask = window.confirm("Are you sure you want to cancel this appointment?");
            if (ask) {
                window.location.href = "./mentalhealth.html";
            }
        }

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="register.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <!--Navbar starts here-->
    <div class="container-fluid p-0 m-0">
        <div class="header-wrapper"
            style="background-image: url('Images/y.jpeg'); background-blend-mode: lighten; background-color: rgba(255,255,255,0.4);">
            <div class="row">
                <div class="col-sm-2">
                    <a href="#">
                        <img src="Images/logo2.svg" style="margin: 0px" class="img-responsive" height="200px" /></a>
                </div>
                <div class="col-sm-8">
                    <h1 class="d-block text-center" style="font-weight: bold;" ;>
                        The Collaboration Space <br></h1>
                </div>
                <div class="col-sm-2 pt-4">
                    <!-- <a href="./index.html">HOME</a> -->
                </div>
            </div>
        </div>
        <!--Form starts here-->
        <center class="">
            <div class="appointhome">
                <div class="appointhomegeneral">

                    <div class="appointhomegrp pt-4">
                        <div style="width: 48%;">
                            <div class="show-err" style="color: red; font-size:small; font-weight:bold"></div>
                            <form method="POST" action="" class="registerform">
                                <input type="text" name="name" placeholder="Enter Your Name"><br>
                                <input type="email" name="email" placeholder="Enter Your Email"><br>
                                <input type="password" name="password" placeholder="Enter Your Password"><br>

                                <button id="btn">Register</button>
                            </form>
                        </div><br>
                        <p>Registered Already? <a href="login.html">Login</a> or <a href="./index.html">Go Back</a></p>
                    </div>
                </div>
        </center>
    </div>
    <script>
        window.addEventListener('load', function () {
            let checkBio = JSON.parse(localStorage.getItem('user'));
            if (checkBio != null) {
                window.location.href = 'initialPage.html';
            }
        })
    </script>
    <script src="register.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
